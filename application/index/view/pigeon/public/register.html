

<div class="container">
    <div class="row">

        <div class="col-sm-12 logo">
            <h2><a href="?">{$siteConfig.sitename}</a></h2>
            <p>{$siteConfig.description}</p>
            <hr>
        </div>

        <div class="col-sm-9">
            <center>
                <h3>注册 {$siteConfig.sitename} </h3>
                <p>欢迎加入我们，一起参与创作</p>
                <div class="row">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-6">
                        {if condition="$message neq '' "}
                          <div class='alert alert-{$message.alert}'>{$message.content}</div>
                        {/if}

                    {if condition="$enable_registe eq true"}
                    <form method="POST" action="{:url('register/doregister')}">
                        <div class="input-group">
                            <span class="input-group-addon" style="border-radius: 6px 0px 0px 0px;"><i class="fa fa-user" style="width: 16px;"></i></span>
                            <input type="text" placeholder="账号" value="{$postData.username}" name="username" class="form-control" required style="box-shadow: none;height: 42px;border-radius: 0px 6px 0px 0px;">
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon" style="border-top: 0px;border-radius: 0px;"><i class="fa fa-envelope-o" style="width: 16px;"></i></span>
                            <input type="email" placeholder="邮箱" value="{$postData.email}" name="email" class="form-control" required style="box-shadow: none;height: 41px;border-radius: 0px;border-top: 0px;">
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon" style="border-top: 0px;border-radius: 0px 0px 0px 6px;"><i class="fa fa-key" style="width: 16px;"></i></span>
                            <input type="password" placeholder="密码" name="password" class="form-control" required style="box-shadow: none;height: 41px;border-radius: 0px 0px 6px 0px;border-top: 0px;">
                        </div>
                        <br>
                        
<!--									if($pigeon->config['recaptcha_key'] !== '') {-->
<!--                        -->
<!--                        <div class="g-recaptcha" data-sitekey=" echo $pigeon->config['recaptcha_key']; "></div>-->
<!--                        <br>-->
<!--                        -->
<!--									}-->
									
                        <p><button type="submit" class="btn btn-primary" style="width: 100%;">注册</button></p>
                        {/if}
                        <p>已经注册过账号？<a href="{:url('login/index')}">立即登录！</a></p>
                    </form>
                </div>
                <div class="col-sm-3"></div>
            </center>
